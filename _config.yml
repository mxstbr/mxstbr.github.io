# Site settings
title: "&lt;mxstbr/&gt;"
url-title: "Max Stoibers Blog"
description: "Fresh thinking and expert tips about HTML, CSS, JavaScript and other web technologies."
paginate: 100
url: "http://mxstbr.blog"
permalink: /:year/:month/:title/
future: false
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      excerpt_words: 25

# Build settings
markdown: kramdown
highlighter: pygments
kramdown:
  input: GFM
  syntax_highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
  deploy_style: compressed

gems: [jekyll-paginate]
