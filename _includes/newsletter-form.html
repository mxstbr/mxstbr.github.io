<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
  <form action="https://buttondown.email/api/emails/embed-subscribe/mxstbr" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/mxstbr', 'popupwindow')" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" />
    <div id="mc_embed_signup_scroll">
      <div class="mc-field-group">
        <label for="bd-email">Email Address</label>
        <input type="email" value="" name="email" class="required email" required id="bd-email" placeholder="hello@myself.me">
      </div>
      <input type="hidden" value="1" name="embed"/>
      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" /></div>
    </div>
  </form>
</div>
<!--End mc_embed_signup-->
